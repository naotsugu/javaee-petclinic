<html xmlns:th="http://www.thymeleaf.org">
<body>
<form>
    <th:block th:fragment="select (label, name, items)">
        <div class="form-group">
            <!--th:with="valid=${!#fields.hasErrors(name)}"-->
             <!--th:class="${'form-group' + (valid ? '' : ' has-error')}">-->
            <label class="col-sm-2 control-label" th:text="${label}">Label</label>
            <div class="col-sm-10" th:with="sel=*{__${name}__}">
                <select th:name="${name}">
                    <option th:each="item : ${items}" th:value="${item}" th:text="${item}"
                            th:selected="${sel != null && item.id == sel.id}">dog</option>
                </select>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
                      th:if="${valid}"></span>
                <!--<th:block th:if="${!valid}">-->
                    <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>-->
                    <!--<span class="help-inline" th:errors="*{__${name}__}">Error</span>-->
                <!--</th:block>-->
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
