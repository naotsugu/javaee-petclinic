<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout.html :: layout (~{::body},'owners')}">

<body>
<h2><th:block th:if="${pet['new']}">New </th:block>Pet</h2>
<form th:object="${pet}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
                <span th:text="${pet.owner != null} ? ${pet.owner.firstName + ' ' + pet.owner.lastName}" />
            </div>
        </div>
        <input th:replace="~{fragments/inputField.html :: input ('Name', 'name')}" />
        <input th:replace="~{fragments/inputField.html :: input ('Birth Date', 'birthDateString')}" />
        <input th:replace="~{fragments/selectField.html :: select ('Type', 'type', ${types})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
                    class="btn btn-default" type="submit" th:text="${text}">Add Pet</button>
        </div>
    </div>
</form>

</body>

</html>
